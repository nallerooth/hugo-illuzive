<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {{ .Hugo.Generator }}
        {{ if eq .Title .Site.Title }}
        <title>{{ .Site.Title }}</title>
        {{ else }}
        <title>{{ .Title }} &dash; {{ .Site.Title }}</title>
        {{ end }}
        <link href='https://fonts.googleapis.com/css?family=Chivo:900|Roboto:300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
        <link rel="alternate" type="application/xml" title="RSS Feed for {{ .Site.Title }}" href="/index.xml">
        <!-- Prefetch WebFonts :: Assume modern browser and prefetch woff2 -->
        <!-- Chivo:900 -->
        <link rel="prefetch" href="https://fonts.gstatic.com/s/chivo/v7/TX_hNweQrqAZr-ujaKg9pnYhjbSpvc47ee6xR_80Hnw.woff2">
        <!-- Roboto 300, 700-->
        <link rel="prefetch" href="https://fonts.gstatic.com/s/roboto/v15/Hgo13k-tfSpn0qi1SFdUfZBw1xU1rKptJj_0jans920.woff2">
        <link rel="prefetch" href="https://fonts.gstatic.com/s/roboto/v15/d-6IYplOFocCacKzxwXSOJBw1xU1rKptJj_0jans920.woff2">
        <!-- Prefetch JavaScript -->
        <link rel="prefetch" href="{{ .Site.BaseURL }}js/app.js">
        {{ partial "sharing_protocols.html" . }}
    </head>
    <body>
