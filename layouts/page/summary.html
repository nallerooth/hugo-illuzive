<article class="post">
    <header>
        <h1>Page: <a href="{{ .RelPermalink }}">{{ .Title }} {{ if .Draft }}<span class="draft">[ DRAFT ]</span>{{end}}</a></h1>
        <div class="post-meta">
            {{ .Date.Format "Mon, Jan 2, 2006" }}
            {{ range first 1 .Params.categories }}
            - Posted in: <a href="/categories/{{ . | urlize }}">{{ . }}</a>
            {{ end }}
            - Read in {{ .ReadingTime }} Min </div>
    </header>
    <div class="summary">
        {{ .Summary }}
    </div>
    <footer>
        <a href='{{ .RelPermalink }}'><nobr>Read more â†’</nobr></a>
    </footer>
</article>
