{{ $data := .Data }}
{{ partial "header.html" . }}
    {{ partial "navbar.html" . }}
    <div class="content">
        <div class="container">
            <article class="taglist">
                <h1 class="border-below"><span class="grey">Content tagged with:</span> {{ .Title }}</h1>
                {{ range $page := $data.Pages }}
                    {{ .Render "summary" }}
                {{ end  }}
            </article>
        </div>
    </div>
{{ partial "footer.html" . }}
