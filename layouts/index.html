<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
    {{ partial "sidebar.html" . }}
    <div class="wrapper">
        <div class="content">
            <section>
                {{ range first 10 .Data.Pages }}
                    {{ if eq .Type "post" }}
                        {{ .Render "summary" }}
                    {{ end }}
                {{ end }}
            </section>
        </div>
    </div>
    {{ partial "footer.html" . }}
    {{ partial "scripts.html" . }}
</body>
</html>
