{{ partial "header.html" . }}
    {{ partial "navbar.html" . }}
    <div class="content">
        <div class="container">
            <article class="post">
                <header>
                    <h1>{{ .Title }} {{ if .Draft }}[ DRAFT ] {{ end }}</h1>
                    <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - Read in {{ .ReadingTime }} Min</div>
                </header>
                <div class="article-body">{{ .Content }}</div>
                <section>
                    Comments
                </section>
            </article>
        </div>
    </div>
{{ partial "footer.html" . }}
