        <h2>{{ .Title }} {{ if .Draft }}:: DRAFT {{ end }}</h2>
        <div class="post-meta">{{ .Date.Format "Mon, Jan 2, 2006" }} - Read in {{ .ReadingTime }} Min</div>
    </header>
    <div class="body">{{ .Content }}</div>
    <section>
        Comments
    </section>
</article>
